name: Trend Engine

on:
  push:
    branches: [main]
    paths:
      - "trend-engine/**"
      - ".github/workflows/trend-engine.yml"
  pull_request:
    branches: [main]
    paths:
      - "trend-engine/**"
      - ".github/workflows/trend-engine.yml"

defaults:
  run:
    working-directory: trend-engine

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src tests

      - name: Lint
        run: ruff check src tests

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: trend-engine/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pyright
        run: pyright

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: trend-engine/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: trend-engine/coverage.xml
          flags: trend-engine
          fail_ci_if_error: false

  # Required status check for branch protection
  trend-engine-ok:
    name: Trend Engine OK
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All trend-engine checks passed!"

